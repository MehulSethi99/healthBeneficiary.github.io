<script src="https://use.fontawesome.com/f59bcd8580.js"></script>
<div class='container'>
<div class="row m-5 no-gutters shadow-lg">
  <div class="col-md-6 d-none d-md-block">
    <img src="assets/img/LoginLogo.gif" class="img-fluid" style="height: 350px; width: 500px;"/>
    </div>

    <div class="col-md-6 bg-white p-5">
    <form #form="ngForm" (ngSubmit)="login(form.value)">
      <h3 class="pd-3" style="color: rgb(49, 49, 185);">Login</h3>
      <div class="form-style">
        <div class="form-group pb-3">
        <input type="text" id="user" name="userName" ngModel #tuserName='ngModel' class="form-control" required placeholder="User Name">
      </div>
      <div *ngIf='tuserName.touched && tuserName.invalid' class='alert alert-danger'>
            User name Required
    </div>
      <div class='form-group pb-3'>
        <input type="password" id="pwd" name="password" ngModel #tpassword='ngModel'  class="form-control" required placeholder="Password">
      </div>
      <div *ngIf='tpassword.touched && tpassword.invalid' class='alert alert-danger'>
        Password Required
</div>
</div>
<div class="pb-2">
      <button type="submit" class="btn btn-primary btn-block"  [disabled]='form.invalid' >Sign in</button>
    </div>
    </form>
  </div>
</div>
</div>
    <div *ngIf="message!=null" class="alert alert-danger">{{message}}</div>
